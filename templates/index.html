<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation Form</h1>
        <form action="/predict" method="POST">
            <input type="number" name="nitrogen" placeholder="Nitrogen (N)" required>
            <input type="number" name="phosphorus" placeholder="Phosphorus (P)" required>
            <input type="number" name="potassium" placeholder="Potassium (K)" required>
            <input type="number" name="ph" placeholder="pH value" required step="0.1">
            <input type="number" name="rainfall" placeholder="Rainfall (mm)" required>
            <input type="number" name="temperature" placeholder="Temperature (Â°C)" required step="0.1">
            <input type="number" name="humidity" placeholder="Humidity (%)" required step="0.1">
            <button type="submit">Recommend Crop</button>
        </form>
    </div>
</body>
</html>
